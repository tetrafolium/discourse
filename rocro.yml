inspecode:

  clang-format:
  - &ClangFormatCommonParams
    auto-fix: true
    thresholds: { num-issues: 999 }   # too many issues detected: 1723 > 1000
  - options: { -style: LLVM }
    <<: *ClangFormatCommonParams
  - options: { -style: Google }
    <<: *ClangFormatCommonParams
  - options: { -style: Chromium }
    <<: *ClangFormatCommonParams
  - options: { -style: Mozilla }
    <<: *ClangFormatCommonParams
  - options: { -style: WebKit }
    <<: *ClangFormatCommonParams
