inspecode:

  ### net.sourceforge.pmd.lang.ast.TokenMgrError: Lexical error
  ###   in file ./app/assets/javascripts/admin/components/ace-editor.js at line 13, column 3.
  ###   Encountered: "@" (64), after : ""
  cpd:
  - input:  [ '**/*.rb' ]
    options:
      --skip-lexical-errors:
    machine: { cpu: 1.0 }
    thresholds: { num-issues: 6 }
  - input:  [ 'app/**/*.js' ]
    options:
      --skip-duplicate-files:
      --skip-lexical-errors:
    machine: { cpu: 1.5 }
    thresholds: { num-issues: 999 }
  - input:  [ 'lib/**/*.js' ]
    options:
      --skip-duplicate-files:
      --skip-lexical-errors:
    machine: { cpu: 1.5 }
    thresholds: { num-issues: 999 }
  - input:  [ 'plugins/**/*.js' ]
    options:
      --skip-duplicate-files:
      --skip-lexical-errors:
    machine: { cpu: 1.5 }
    thresholds: { num-issues: 999 }
